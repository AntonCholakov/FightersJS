<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fighters</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4 col-sm-12">
            <img src="images/wayne.jpg" alt="Wayne">
            <div class="text-center">
                <strong>Health:</strong>
                <span id="wayne-health"></span>
            </div>
        </div>
        <div class="col-md-4 col-sm-12 text-center">
            <button class="btn btn-danger" id="btn-start">Fight!</button>
            <div>
                <p id="result"></p>
            </div>
        </div>
        <div class="col-md-4 col-sm-12">
            <img src="images/kent.jpg" alt="Kent">
            <div class="text-center">
                <strong>Health:</strong>
                <span id="kent-health"></span>
            </div>
        </div>
    </div>
</div>

<script src="js/fighters.js"></script>
<script src="js/main.js"></script>

</html>
